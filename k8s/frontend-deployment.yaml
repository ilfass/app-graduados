apiVersion: apps/v1
kind: Deployment
metadata:
  name: graduados-frontend
  namespace: web-internacionales-appgraduados
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graduados-frontend
  template:
    metadata:
      labels:
        app: graduados-frontend
    spec:
      imagePullSecrets:
      - name: harbor.unicen.edu.ar
      securityContext:
        fsGroup: 101
      containers:
      - name: frontend
        image: harbor.unicen.edu.ar/web/graduados-frontend:5.3.0
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_URL
          value: "/api"
        - name: VITE_SOCKET_URL
          value: "/socket.io"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        securityContext:
          runAsUser: 101
          runAsGroup: 101
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-tmp
          mountPath: /var/run
      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-tmp
        emptyDir: {} 